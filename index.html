<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자동완성 샘플</title>

    <link rel="stylesheet" href="awesomplete.css" /> 
    <script src="awesomplete.min.js" async></script>
</head>
<body>
    <h1>자동완성 샘플</h1>
    <p>Ada, Java, JavaScript, Brainfuck, LOLCODE, Node.js, Ruby on Rails, 컴퓨터, 냉장고, 에어컨, 키보드, 마우스, 책상, 케이스, 화장지, 프린터, 의자, 윈도우, A1 용지, 종이박스</p>

    <ol>
        <li>input 에 awesomplete 클래스 추가</li>
        <li>input list attribute 에 대상 목록 id 지정</li>
        <li>datalist 작성</li>
    </ol>

    <input class="awesomplete" list="target_list" data-minchars="1" data-autofirst="true"/>

    <datalist id="target_list">
        <option>Ada</option>
        <option>Java</option>
        <option>JavaScript</option>
        <option>Brainfuck</option>
        <option>LOLCODE</option>
        <option>Node.js</option>
        <option>Ruby on Rails</option>
        <option>컴퓨터</option>
        <option>냉장고</option>
        <option>에어컨</option>
        <option>키보드</option>
        <option>마우스</option>
        <option>책상</option>
        <option>케이스</option>
        <option>화장지</option>
        <option>프린터</option>
        <option>의자</option>
        <option>윈도우</option>
        <option>A4 용지</option>
        <option>종이박스</option>
    </datalist>
</body>
</html>
